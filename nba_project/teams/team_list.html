<h1>Equipos de la NBA</h1>
<form method="get">
    <input type="text" name="q" value="{{ query }}" placeholder="Buscar equipo...">
    <button type="submit">Buscar</button>
</form>
<ul>
    {% for team in teams %}
        <li>{{ team.name }} - {{ team.city }} - {{ team.championships_won }} campeonatos</li>
    {% endfor %}
</ul>
